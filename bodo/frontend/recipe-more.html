<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kitchen Kittens - Book of Recipes</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Kitchen Kittens - Book of Recipes" name="Providing a collection of recipes for users to browse & upload.">
    <meta content="CSCC09 Project" name="Janice Chan & Jiaan Li">
    <!--Fav-->
    <link href="images/kitchen-kittens.png" rel="shortcut icon">
    
    <!--styles-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/magnific-popup.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    
    <!--fonts google-->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    
    <!--[if lt IE 9]>
       <script type="text/javascript" src="js/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--PRELOADER-->
    <div id="preloader">
      <div id="status">
        <img alt="logo" src="images/kitchen-kittens2.png">
      </div>
    </div>
    <!--/.PRELOADER END-->

    <!--HEADER -->
    <div class="header">
      <div class="for-sticky">
        <!--LOGO-->
       <div class="col-md-2 col-xs-6 logo">
          <a href="home.html"><img alt="logo" class="logo-nav" src="images/kitchen-kittens-logo.png"></a>
        </div>
        <div class="upload">
          <a href="upload.html"><img alt="upload" class="upload-nav" src="images/upload.jpg"></a>
        </div>
        <div class="profile">
          <a href="profile.html"><img alt="profile" class="profile-nav" src="images/profile.png"></a>
        </div>
        <!--/.LOGO END-->
      </div>
    </div>
    <!--/.HEADER END-->
    
    <!--CONTENT WRAP-->
    <div class="content-wrap">
      <!--CONTENT-->
      <div class="content">
        <!--BLOG-->
        <section class="grey-bg" id="blog">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <h3 class="title-small-center text-center">
                  <span>More Recipes</span>
                </h3>
                <div class="row">
                  <div class="col-md-6 col-md-offset-3">
                    <p class="content-details text-center">
                      Here are some more recipes extracted from your search results. Brought to you by Spoonacular, Mashape (thanks!).
                    </p>
                    <form class="search-recipe-more" id="search-recipe-more">
                      <input id="showRecipes" name="show recipes" type="submit" value="Show Recipes!" />
                    </form>
                  </div>
                </div>
                <div>

                <!--GRID BLOG-->
                <div id="recipe-more-container" class="grid">
                </div>
                <!--/.GRID BLOG END-->
              </div>
            </div>
          </div>
        </section>
        <!--/.BLOG END-->
        
        <!--FOOTER-->
        <footer>
          <div class="footer-bottom">
            <div class="container">
              <div class="row">
                <img src="images/logo-bottom.png" alt="logo bottom" class="center-block" />
                <a href='credits.html'>credits</a>
              </div>
            </div>
          </div>
        </footer>
        <!--/.FOOTER-END-->

      <!--/.CONTENT END-->
      </div>
    <!--/.CONTENT-WRAP END-->
    </div>
    

    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.appear.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/classie.js" type="text/javascript"></script>
    <script src="js/owl.carousel.min.js" type="text/javascript"></script>
    <script src="js/jquery.magnific-popup.min.js" type="text/javascript"></script>
    <script src="js/masonry.pkgd.min.js" type="text/javascript"></script>
    <script src="js/masonry.js" type="text/javascript"></script>
    <script src="js/smooth-scroll.min.js" type="text/javascript"></script>
    <script src="js/typed.js" type="text/javascript"></script>
    <script src="js/recipe-more_view.js" type="text/javascript"></script>
    <script src="js/recipe-more_model.js" type="text/javascript"></script>
    <script src="js/recipe-more_controller.js" type="text/javascript"></script>
  </body>
</html>
