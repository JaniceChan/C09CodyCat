<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kitchen Kittens - Book of Recipes</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Kitchen Kittens - Book of Recipes" name="Providing a collection of recipes for users to browse & upload.">
    <meta content="CSCC09 Project" name="Janice Chan & Jiaan Li">
    <!--Fav-->
    <link href="images/kitchen-kittens.png" rel="shortcut icon">
    
    <!--styles-->
    <link href="css/upload.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!--fonts google-->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    
    <!--[if lt IE 9]>
       <script type="text/javascript" src="js/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <!--HEADER -->
    <div class="header">
      <div class="for-sticky">
        <!--LOGO-->
        <div class="col-md-2 col-xs-6 logo">
          <a href="home.html"><img alt="logo" class="logo-nav" src="images/kitchen-kittens-logo.png"></a>
        </div>
        <!--/.LOGO END-->
      </div>

    </div>
    <!--/.HEADER END-->

    <!--CONTENT WRAP-->
    <div class="content-wrap">
      <!--CONTENT-->
      <div class="content">

        <h1 class="recipe-title" id="recipe-title">
        Recipe name
        </h1>
        <div class="recipe-subtitle">
        <h2 id="recipe-user">By: User name</h2>
        <h2 id="recipe-date">Update date</h2>
        </div>
        <div class="center-div" id="recipe-pic">
        </div>
        <div class="recipe-subtitle">
        <div class="recipe-item">
            <img src="../images/rating.png" id="recipe-rating"/>
            <span class="caption">5.0/5.0</span>
        </div>
        <div class="recipe-item">
            <img src="../images/ready.png" id="recipe-ready"/>
            <span class="caption">15 min</span>
        </div>
        <div class="recipe-item">
            <img src="../images/tags.png" id="recipe-tags"/>
            <span class="caption">Asian, Spicy, Beginner</span>
        </div>
        </div>
      <h2>
        Introduction
      </h2>
      <div id="recipe-intro-div">
      </div>
      <h2>
        Ingredients
      </h2>
      <div id="ing-div" class="ings">
      </div>
      <h2>Steps</h2>
      <div id="recipe-steps">
      </div>
      <h2>Tips</h2>
      <div class="add-tip-div">
      </div>

      <!--FOOTER-->
      <footer>
        <div class="footer-bottom">
          <div class="container">
            <div class="row">
              <img src="images/logo-bottom.png" alt="logo bottom" class="center-block" />
            </div>
          </div>
        </div>
      </footer>
      <!--/.FOOTER-END-->

      <!--/.CONTENT END-->
      </div>
    <!--/.CONTENT-WRAP END-->
    </div>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/recipe_view.js" type="text/javascript"></script>
    <script src="js/recipe_model.js" type="text/javascript"></script>
    <script src="js/recipe_controller.js" type="text/javascript"></script> 
  </body>
</html>
